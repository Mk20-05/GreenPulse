{% extends "base.html" %}

{% block title %}Register - GreenPulse{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-header bg-primary text-white text-center py-4 rounded-top">
                        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register</h3>
                    </div>
                    <div class="card-body p-5">
                        <form method="POST" action="/register">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3 bg-light rounded-bottom">
                        <p class="mb-0 text-muted">Already have an account? <a href="/login" class="text-primary fw-bold text-decoration-none">Login here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
