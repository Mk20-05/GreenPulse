{% extends "base.html" %}

{% block title %}Carbon Footprint Calculator - GreenPulse{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Carbon Footprint Calculator</h1>
        <form action="/calculate" method="POST" class="mx-auto" style="max-width: 500px;">
            <div class="card p-4">
                <div class="mb-3">
                    <label for="period" class="form-label"><i class="fas fa-clock"></i> Calculation Period</label>
                    <select class="form-select" id="period" name="period">
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="distance" class="form-label"><i class="fas fa-car"></i> Travel Distance (km)</label>
                    <input type="number" step="0.1" class="form-control" id="distance" name="distance" required>
                </div>
                <div class="mb-3">
                    <label for="electricity" class="form-label"><i class="fas fa-bolt"></i> Electricity Usage (kWh)</label>
                    <input type="number" step="0.1" class="form-control" id="electricity" name="electricity" required>
                </div>
                <div class="mb-3">
                    <label for="meals" class="form-label"><i class="fas fa-utensils"></i> Meat-Based Meals</label>
                    <input type="number" class="form-control" id="meals" name="meals" required>
                </div>
                <div class="mb-3">
                    <label for="waste" class="form-label"><i class="fas fa-trash"></i> Household Waste (kg)</label>
                    <input type="number" step="0.1" class="form-control" id="waste" name="waste" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Calculate Footprint</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
